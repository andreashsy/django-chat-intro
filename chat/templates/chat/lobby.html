<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
</head>
<body onload="init()">
    <div>
        <h1>Rock Paper Scissors</h1>
        <form id="rps-form">
            <input type="radio" name="move" value="rock">Rock<br>
            <input type="radio" name="move" value="paper">Paper<br>
            <input type="radio" name="move" value="scissors">Scissors<br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <h1>Let's chat!<span id="user"></span></h1>

    <form id="chat-form">
        <input type="text" name="message"/>
    </form>

    <div id="messages">

    </div>

    <script type="text/javascript">
        function init() {
            var number = Math.floor(Math.random() * 1000)
            window.user = "user" + number
            document.getElementById("user").innerHTML = " " + user
        }
        
        let url = ''
        if (location.protocol !== "https:") {
            url = `ws://${window.location.host}/ws/socket-server`
        } else {
            url = `wss://${window.location.host}/ws/socket-server`
        }

        const chatSocket = new WebSocket(url)

        chatSocket.onopen = function(e) {
            chatSocket.send(
                JSON.stringify({
                    'userId': "Server",
                    'message': user + ' has connected!',
                    'type': 'server_message'
                })
            )
        }
        
        chatSocket.onmessage = function(e){
            let data = JSON.parse(e.data)
            console.log('Data: ', data)
            
            if(data.type === 'chat'){
                let message = document.getElementById('messages')
                
                messages.insertAdjacentHTML('beforeend', `<div>
                    <p>${data.userId}: ${data.message}</p>
                    </div>`)
            }
        }
            
        chatSocket.onclose = function(e){
            chatSocket.send(
                JSON.stringify({
                    'userId': user,
                    'message': user + 'has disconnected!',
                    'type': 'server_message'
                })
            )

            chatSocket.close()
        }

        let chat_form = document.getElementById('chat-form')
        chat_form.addEventListener('submit', (e)=> {
            e.preventDefault()
            let message = e.target.message.value
            chatSocket.send(JSON.stringify({
                'userId': user,
                'message': message,
                'type': 'message'
            }))
            chat_form.reset()
        })
        
        let rps_form = document.getElementById('rps-form')
        rps_form.addEventListener('submit', (e)=> {
            e.preventDefault()
            let choice = document.querySelector('input[name="move"]:checked').value
            chatSocket.send(JSON.stringify({
                'userId': user,
                'message': choice,
                'type': 'game_move'
            }))
            rps_form.reset()
        })
        
    </script>
</body>
</html>
